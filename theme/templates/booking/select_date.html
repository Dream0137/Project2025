{% extends 'base.html' %}
{% block title %}เลือกวันที่ - Board Game Cafe{% endblock %}
{% block content %}

<h1 class="text-xl font-semibold mb-4">เลือกวันที่ต้องการจอง</h1>

<form method="get" action="{% url 'select_timeslot' %}" class="flex items-center gap-4">
    <input type="date" name="date"
           class="border rounded px-3 py-2"
           required>
    <button class="px-5 py-2 rounded bg-amber-400 text-slate-900 font-medium hover:bg-amber-300">
        ต่อไป
    </button>
</form>

<p class="mt-4 text-xs text-slate-500">
    * ขั้นตอนต่อไป: เลือกโต๊ะและช่วงเวลา
</p>

{% endblock %}
