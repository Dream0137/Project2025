{% extends "admin/admin_base.html" %}

{% block admin_content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-bold">{{ title }}</h1>
  {% if back_url %}
    <a href="{{ back_url }}" class="px-3 py-2 rounded-lg border border-slate-300 bg-white text-sm hover:bg-slate-100">ย้อนกลับ</a>
  {% endif %}
</div>

<div class="bg-white rounded-xl shadow-sm p-5">
  <p class="text-slate-700 mb-4">ยืนยันการลบ: <span class="font-semibold">{{ object_name }}</span></p>
  <form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm hover:bg-red-700">ลบ</button>
    {% if back_url %}
      <a href="{{ back_url }}" class="px-4 py-2 rounded-lg border border-slate-300 bg-white text-sm hover:bg-slate-100">ยกเลิก</a>
    {% endif %}
  </form>
</div>
{% endblock %}
