{% extends 'base.html' %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label class="block text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" name="username" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-yellow-400">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700">รหัสผ่าน</label>
                <input type="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-yellow-400">
            </div>

            <button type="submit" 
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-black py-2 rounded-xl font-semibold">
                เข้าสู่ระบบ
            </button>
        </form>

        <p class="text-sm text-center mt-4">
            ยังไม่มีบัญชี ?  
            <a href="{% url 'register' %}" class="text-yellow-500 hover:underline">สมัครสมาชิก</a>
        </p>
    </div>
</div>

{% endblock %}
