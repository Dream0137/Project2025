{% extends "base.html" %}
{% block title %}โปรไฟล์ของฉัน{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 bg-white rounded-2xl shadow p-8">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-semibold">ข้อมูลสมาชิก</h1>
    <span class="text-sm text-slate-500">จำนวนครั้งที่จอง: {{ total_bookings }}</span>
  </div>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium mb-1">ชื่อที่แสดง</label>
      {{ form.name }}
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">อีเมล</label>
      {{ form.email }}
    </div>

    <div class="flex justify-end pt-4">
      <button type="submit"
              class="px-5 py-2 rounded-full bg-amber-400 hover:bg-amber-500 text-sm font-medium">
        บันทึกการเปลี่ยนแปลง
      </button>
    </div>
  </form>
</div>
{% endblock %}
