{% extends 'base.html' %}
{% block title %}Register - Board Game Cafe{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <h1 class="text-xl font-semibold mb-4">สมัครสมาชิก</h1>

    <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            <label class="block text-sm mb-1">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm mb-1">ชื่อ</label>
            {{ form.name }}
        </div>
        <div>
            <label class="block text-sm mb-1">Email</label>
            {{ form.email }}
        </div>
        <div>
            <label class="block text-sm mb-1">Password</label>
            {{ form.password1 }}
        </div>
        <div>
            <label class="block text-sm mb-1">ยืนยัน Password</label>
            {{ form.password2 }}
        </div>

        <button class="w-full mt-2 px-4 py-2 bg-amber-400 text-slate-900 font-medium rounded hover:bg-amber-300">
            Register
        </button>
    </form>
</div>

{% endblock %}
